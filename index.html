<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillful Mind Meditation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Music toggle icon in top left -->
    <div id="music-toggle-container">
        <i id="music-toggle-icon" class="fas fa-music" title="Toggle background music"></i>
    </div>
    
    <!-- Mountain and cloud background from old app -->
    <div id="mountain-bg-container">
        <img id="mountain-bg" src="static/art/background_mountain.png" alt="Mountain Background">
        <div id="clouds-container"></div>
    </div>
    <!-- Controls area moved to bottom -->

    <div id="word-scroller-app" role="application" aria-label="Smooth Word Scroller">
        <div id="word-scroller-viewport" aria-live="polite" aria-atomic="false" 
            aria-relevant="text" aria-describedby="scroller-instructions">
            <div id="word-scroller-container">
                <div class="word-line" data-slot-id="1" aria-hidden="true"><span></span></div> <!-- Top Buffer -->
                <div class="word-line" data-slot-id="2"><span></span></div> <!-- Visible 1 -->
                <div class="word-line" data-slot-id="3"><span></span></div> <!-- Visible 2 -->
                <div class="word-line" data-slot-id="4"><span></span></div> <!-- Visible 3 -->
                <div class="word-line" data-slot-id="5"><span></span></div> <!-- Visible 4 -->
                <div class="word-line" data-slot-id="6"><span></span></div> <!-- Visible 5 -->
                <div class="word-line" data-slot-id="7"><span></span></div> <!-- Visible 6 (newest underlined) -->
                <div class="word-line" data-slot-id="8" aria-hidden="true"><span></span></div> <!-- Bottom Buffer -->
            </div>
        </div>
        <div id="scroller-instructions" class="visually-hidden">
            Text scrolls word by word. Click and hold to scroll. Release to stop. Maximum 6 words visible.
        </div>
    </div>

    <!-- Tutorial popup -->
    <div id="tutorial-popup">
        <div id="tutorial-content">
            <div id="tutorial-icons">
                <img id="tutorial-fingertip" src="static/art/fingertip.png" alt="Fingertip">
                <img id="tutorial-device-desktop" src="static/art/mouse.png" alt="Mouse">
                <img id="tutorial-device-mobile" src="static/art/phone.png" alt="Phone">
            </div>
        </div>
    </div>

    <!-- Bottom controls area -->
    <div id="bottom-controls">
        <div id="device-indicator">
            <i id="desktop-icon" class="fas fa-desktop"></i>
            <i id="mobile-icon" class="fas fa-mobile-alt"></i>
        </div>
        
        <button id="text-switcher-btn">Kindness Text</button>
        
        <!-- Meditation Timer Clock Icon -->
        <div id="meditation-timer-icon">
            <div class="clock-face">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
            </div>
            <!-- Invisible overlay button for better click detection -->
            <button id="timer-click-overlay" aria-label="Open meditation timer"></button>
        </div>
    </div>
    
    <!-- Timer Control Window -->
    <div id="timer-control-window">
        <div class="timer-header">
            <div class="timer-display-container">
                <span id="timer-display">00:00</span>
                <label class="show-timer-container">
                    <input type="checkbox" id="show-timer-checkbox" checked>
                    <span>Show</span>
                </label>
            </div>
        </div>
        <div class="timer-settings">
            <div class="time-inputs">
                <div class="time-input-group">
                    <label for="min-time">Min Time (1-240)</label>
                    <input type="number" id="min-time" min="1" max="240" value="10">
                </div>
                <div class="time-input-group">
                    <label for="max-time">Max Time (1-240)</label>
                    <input type="number" id="max-time" min="1" max="240" value="20">
                </div>
            </div>
            <div class="timer-buttons">
                <button id="start-timer-btn">Start</button>
                <button id="pause-timer-btn" disabled>Pause</button>
                <button id="reset-timer-btn" disabled>Reset</button>
            </div>
        </div>
        <div class="timer-stats">
            <div class="stat-item">
                <span class="stat-label">Lines read today:</span>
                <span id="lines-read-count">0</span>
            </div>
            <div class="stat-item">
                <div class="stat-label-container">
                    <span class="stat-label">Focused time:</span>
                    <label class="show-stat-container">
                        <input type="checkbox" id="show-focused-time-checkbox" checked>
                        <span>Show</span>
                    </label>
                </div>
                <span id="focused-time-count">00:00:00</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
